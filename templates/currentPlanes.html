<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –ª—É—á—à–µ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è —Ä–∞–∑–º–µ—Ä–æ–≤ */
        }

        :root {
            /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ */
            --color-white: #fff;
            --color-black: #000;
            --color-grey: #ccc;

            /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã */
            --color-white-gradient-start: rgba(255, 255, 255, 1);
            --color-white-gradient-end: rgba(255, 255, 255, 0);
            --color-black-a07: rgba(0, 0, 0, 0.07);
            --color-black-a10: rgba(0, 0, 0, 0.1);
            --color-black-a12: rgba(0, 0, 0, 0.12);
            --color-black-a60: rgba(0, 0, 0, 0.6);
            --color-black-a100: rgba(0, 0, 0, 1);

            /* –¶–≤–µ—Ç–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
            --body-bg-color: var(--color-white);
            --header-text-color: var(--color-black);
            --border-color: var(--color-grey);
            --task-title-color: var(--color-black);
            --task-time-color: var(--color-black);
            --bottom-bar-border-color: var(--color-black-a07);
            --bottom-bar-shadow-color: var(--color-black-a12);
            --bottom-bar-link-color: var(--color-black-a60);
            --bottom-bar-link-hover-bg: var(--color-black-a10);
            --bottom-bar-link-hover-color: var(--color-black-a100);
        }

        body {
            background-color: var(--body-bg-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-bottom: 100px; /* –î–æ–±–∞–≤–ª–µ–Ω–æ, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª—Å—è –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª—å—é */
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: var(--header-text-color);
            border-bottom: 1px solid var(--border-color);
        }

        main { /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–≥ main –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
            padding: 10px;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–µ–Ω padding */
            border-bottom: 1px solid var(--border-color); /* –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ border-bottom –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è */
            margin: 0; /* –£–±—Ä–∞–Ω –ª–∏—à–Ω–∏–π –æ—Ç—Å—Ç—É–ø */
        }

        .task-details h2 { /* –û–±–µ—Ä–Ω—É–ª–∏ h2 –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π –±–ª–æ–∫ –¥–ª—è –ª—É—á—à–µ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã */
            color: var(--task-title-color);
            opacity: 0.85;
            font-size: 1.1rem; /* –ù–µ–º–Ω–æ–≥–æ —É–º–µ–Ω—å—à–µ–Ω —à—Ä–∏—Ñ—Ç –¥–ª—è –±–∞–ª–∞–Ω—Å–∞ */
            font-weight: 500;
        }

        .task-time {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –ø—Ä–∞–≤–æ–º—É –∫—Ä–∞—é */
            gap: 5px;
        }

        .task-time .time {
            font-size: 1.35rem;
            color: var(--task-title-color);
            margin: 0;
        }

        .task-time .timer {
            font-size: 0.85rem;
            color: var(--task-time-color);
            opacity: 0.6;
            margin: 0;
        }

        #bottom-gradient {
            position: fixed;
            z-index: 900;
            width: 100%;
            height: 120px; /* –£–≤–µ–ª–∏—á–µ–Ω–∞ –≤—ã—Å–æ—Ç–∞ –¥–ª—è –ª—É—á—à–µ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ */
            bottom: 0;
            left: 0; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
            background: linear-gradient(to top, var(--color-white-gradient-start), var(--color-white-gradient-end)); /* –ò–∑–º–µ–Ω–µ–Ω –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            pointer-events: none; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –∫–ª–∏–∫–∞—Ç—å —Å–∫–≤–æ–∑—å –≥—Ä–∞–¥–∏–µ–Ω—Ç */
        }

        #bottom-bar { /* –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–æ –¥–ª—è —è—Å–Ω–æ—Å—Ç–∏ */
            position: fixed;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 999;
            display: flex;
            bottom: 20px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è */
            left: 50%; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            transform: translateX(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            width: calc(100% - 40px); /* –û—Ç—Å—Ç—É–ø—ã –ø–æ –±–æ–∫–∞–º */
            max-width: 500px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
            padding: 10px 0;
            justify-content: space-around;
            border: solid 1px var(--bottom-bar-border-color);
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--bottom-bar-shadow-color); /* –£–ª—É—á—à–µ–Ω–∞ —Ç–µ–Ω—å */
        }

        #bottom-bar a {
            text-decoration: none;
            color: var(--bottom-bar-link-color); /* –¢–∏–ø–∏—á–Ω—ã–π —Å–∏–Ω–∏–π —Ü–≤–µ—Ç –¥–ª—è —Å—Å—ã–ª–æ–∫ –≤ iOS */
            font-size: 1rem;
            padding: 0 15px;
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }

        #bottom-bar a:hover {
            background-color: var(--bottom-bar-link-hover-bg);
            color: var(--bottom-bar-link-hover-color);
        }

        #add-new-task {
            position: relative;
            top: 200px;
            width: calc(100% - 30px);
            margin: 15px;
            z-index: 1001;
            background-color: rgba(255,255,255,0.5);
            font-size: 13.6px;
            text-align: center;
            border-radius: 15px;
            border: solid 1.5px rgba(255,255,255,0.5);
            box-shadow: 0 7px 15px rgba(0,0,0,0.2);
        }

        #add-new-task p {
            margin: 0 20px;
        }

        #add-new-task-bg {
            display: none; /* –≠—Ç–æ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –æ–Ω –±—ã–ª —Å–∫—Ä—ã—Ç */
            position: fixed;
            background-color: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            height: 100%;
            z-index: 1000;
            top: 0; /* üîß –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û ‚Äî —á—Ç–æ–±—ã –∑–∞–Ω—è—Ç—å –≤–µ—Å—å —ç–∫—Ä–∞–Ω —Å–≤–µ—Ä—Ö—É */
            left: 0;
        }

        .add-new-task-input {
            padding:5px;
            border-radius: 30px;
            border: solid 1.5px rgba(0,0,0,0.25);
            margin: 15px 0;
            font-size: small;
            background-color: rgba(255,255,255,0.5);
            color: rgba(0,0,0,0.8);
            margin-left: 7px;
        }

        #add-new-task-input-text {
            margin: 15px;
            border-radius: 12px;
            background-color: #fff;
            color: #000;
            border: solid 1.5px rgba(0,0,0,0.4);
            margin-top: 30px;
            font-size: larger;
            width: calc(100% - 30px);
            padding: 5px 10px;
        }

        #add-new-task button {
            background-color: rgb(125, 205, 255);
            color: #000;
            padding: 5px 10px;
            font-size: medium;
            border-radius: 12px;
            border: solid 1.5px rgb(81, 157, 205);
            margin-top:15px;
            margin-bottom:30px;
            transition: .2s;
        }

        #add-new-task button:hover {
            background-color: rgb(34, 117, 185);
            border: solid 1.5px rgb(14, 79, 132);
            color: #fff;
        }

        #h3 {
            text-align: center;
            color: rgba(0,0,0,0.6)
        }

    </style>

</head>
